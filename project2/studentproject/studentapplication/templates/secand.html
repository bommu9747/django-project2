<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="card bg-dark text-white "style="background-image:url(../static/bg.jpeg); height: 600px;; width:1100px; margin-left:90px;border-radius: 250px;border:10px solid brown ;">
        <!-- <img src="../static/regist.jpg" class="card-img" alt="..." height="600px" width="1340px"> -->
        <div class="card-img-overlay d-flex justify-content-center align-items-center"><br><br><br><br><br><br><br><br><br><br>
            <form>
                <div class="mb-3" align="center"style="color:white;">
                <label for="exampleInputname" class="form-label "><h2>UserName</h2></label>
                <input type="text" class="form-control" id="exampleInputname" size="50px"></div>
                <div class="mb-3" align="center"style="color: white;">
                  <label for="exampleInputEmail1" class="form-label"><h2>Email address</h2></label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" size="50px">
                  <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3 "align="center"style="color: white;">
                  <label for="exampleInputPassword1" class="form-label "><h2>Password</h2></label>
                  <input type="password" class="form-control" id="exampleInputPassword1" size="50px">
                </div>
                <div class="mb-3"align="center" style="color: white;">
                    <label for="exampleInputPassword1" class="form-label "><h2>Conform Password</h2></label>
                    <input type="password" class="form-control" id="exampleInputPassword1" size="50px">
                  </div><br>
                <div class="text-white bg-warning"align="center" size="30px" >
                <button type="submit" class="btn btn-warning" size="30px">Submit</button></div>
              </form>
         
        </div>
      </div>
</body>
